databaseChangeLog:
  - changeSet:
      id: 1
      author: Raman Shyrski
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false